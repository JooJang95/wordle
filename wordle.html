<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>wordle</title>
        <link rel="stylesheet" href="CSS/main.css" />
        <link rel="stylesheet" href="CSS/header.css" />
        <link rel="stylesheet" href="CSS/footer.css" />
    </head>
    <body>
        <header class="menu-bar">
            <div class="menu-bar_menu">
                <img src="SVG/menu.svg" alt="" />
            </div>
            <div class="menu-bar_word">
                <div>Wordle</div>
            </div>
            <div class="menu-bar_setting">
                <img src="SVG/question.svg" alt="" />
                <img src="SVG/ranking.svg" alt="" />
                <img src="SVG/setting.svg" alt="" />
            </div>
        </header>

        <main>
            <div class="board-row row0">
                <div class="board-block"></div>
                <div class="board-block"></div>
                <div class="board-block"></div>
                <div class="board-block"></div>
                <div class="board-block"></div>
            </div>
            <div class="board-row row1">
                <div class="board-block"></div>
                <div class="board-block"></div>
                <div class="board-block"></div>
                <div class="board-block"></div>
                <div class="board-block"></div>
            </div>
            <div class="board-row row2">
                <div class="board-block"></div>
                <div class="board-block"></div>
                <div class="board-block"></div>
                <div class="board-block"></div>
                <div class="board-block"></div>
            </div>
            <div class="board-row row3">
                <div class="board-block"></div>
                <div class="board-block"></div>
                <div class="board-block"></div>
                <div class="board-block"></div>
                <div class="board-block"></div>
            </div>
            <div class="board-row row4">
                <div class="board-block"></div>
                <div class="board-block"></div>
                <div class="board-block"></div>
                <div class="board-block"></div>
                <div class="board-block"></div>
            </div>
            <div class="board-row row5">
                <div class="board-block"></div>
                <div class="board-block"></div>
                <div class="board-block"></div>
                <div class="board-block"></div>
                <div class="board-block"></div>
            </div>
        </main>

        <footer class="footer">
            <div class="key-board board0">
                <div class="key-key">q</div>
                <div class="key-key">w</div>
                <div class="key-key">e</div>
                <div class="key-key">r</div>
                <div class="key-key">t</div>
                <div class="key-key">y</div>
                <div class="key-key">u</div>
                <div class="key-key">i</div>
                <div class="key-key">o</div>
                <div class="key-key">p</div>
            </div>
            <div class="key-board board1">
                <div class="key-key">a</div>
                <div class="key-key">d</div>
                <div class="key-key">f</div>
                <div class="key-key">s</div>
                <div class="key-key">g</div>
                <div class="key-key">h</div>
                <div class="key-key">j</div>
                <div class="key-key">k</div>
                <div class="key-key">l</div>
            </div>
            <div class="key-board board2">
                <div class="key-board enter">
                    <div class="key-key2">enter</div>
                </div>
                <div class="key-board last">
                    <div class="key-key">z</div>
                    <div class="key-key">x</div>
                    <div class="key-key">c</div>
                    <div class="key-key">v</div>
                    <div class="key-key">b</div>
                    <div class="key-key">n</div>
                    <div class="key-key">m</div>
                </div>
                <div class="key-board delete">
                    <div class="key-key2">delete</div>
                </div>
            </div>
        </footer>
    </body>
</html>
